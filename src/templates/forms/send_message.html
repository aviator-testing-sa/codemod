<form method="post" action="/send_message/{{ user.id }}"
    class="form-horizontal row row-centered" autocomplete="off">
  <fieldset class="col-xs-11 col-md-8 col-centered">
    <div>The message below will be sent to: <strong>{{ user.fullname }}</strong></div>
    <div class="form-group">
        {{ form.text(class_="form-control", rows="3", placeholder="Enter text here...") }}
    </div>
    <div>
      <div class="errors" id="errors">{{ error }}</div>
      {{ form.hidden_tag() }}
    </div>
  </fieldset>
</form>
